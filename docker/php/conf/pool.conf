[global]
error_log = /proc/self/fd/2
daemonize = no

[api]
access.log = /proc/self/fd/2

user = www-data
group = www-data

chroot = /app

listen = [::]:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no

; Ensure worker stdout and stderr are sent to the main error log.
catch_workers_output = yes
